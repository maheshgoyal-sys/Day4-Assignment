<!DOCTYPE html>
<html>
<head>
    <title>Product Card Design</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 250px;
        }

        .product-card img {
            width: 100%;
            border-radius: 12px;
        }

        .product-card h2 {
            margin: 15px 0 10px;
        }

        .product-card p {
            color: red;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product Image">
        <h2>Wireless Headphones</h2>
        <p>â‚¹1,999</p>
        <button>Buy Now</button>
    </div>

</body>
</html>
