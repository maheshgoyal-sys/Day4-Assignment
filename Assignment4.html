<!DOCTYPE html>
<html>
<head>
    <title>Simple Landing Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, lightpink, lightsalmon);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 5px gray;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #ff7f50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple landing page created with HTML and CSS.</p>
        <button>Get Started</button>
    </div>

</body>
</html>
