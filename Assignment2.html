<!DOCTYPE html>
<html>
<head>
    <title>Styled List of Hobbies</title>
    <style>
        ul {
            max-width: 300px;
            background-color: lightgray;
            padding: 10px;
        }

        li {
            color: green;
            font-size: 20px;
            border-bottom: 2px dashed red;
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <h1>My Hobbies</h1>
    <ul>
        <li>Reading</li>
        <li>Drawing</li>
        <li>Playing Cricket</li>
        <li>Listening to Music</li>
        <li>Coding</li>
    </ul>

</body>
</html>
